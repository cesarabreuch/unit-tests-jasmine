  <head>

    <script src="./calculator.js"></script>
    <title>Document</title>

  <body>
    <header>
      <h1>Calculator</h1>
    </header>
    <section>
      <div id="values">
        <div class="input-value">
          <label for="firstNumber">type a number</label>
          <input type="text" />
        </div>

        <div class="input-value">
          <label for="secondNumber">type a number</label>
          <input type="text" />

      <div id="buttons">
        <button>+</button>
        <button>-</button>
        <button>x</button>
        <button>/</button>
      </div>

        <span><label for="total">Total</label></span>
        <input type="text" />
      </div>
    </section>
